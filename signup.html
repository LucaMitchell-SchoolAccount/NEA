<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral Atlas - Sign up</title>

    <!-- STYLES -->
     <link rel="stylesheet" href="styles.css">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/d6857f088c.js" crossorigin="anonymous"></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login-box">
        <div>
            <h1 class="text-large text-dark">Hi there,</h1>
            <h1 class="text-large text-dark" style="margin-bottom: 1rem;">Welcome to Astral Atlas!</h1>
            <h1 class="text-large text-light" style="text-align: center;">Sign up</h1>
        </div>
        <div>
            <input type="text" name="username" id="username" placeholder="Username" class="text-input"><br>
            <input type="password" name="password" id="password" placeholder="Password" class="text-input"  style="margin-top: 1rem;"><br>
            <input type="password" name="repassword" id="repassword" placeholder="Re-enter password" class="text-input" style="margin-top: 1rem;"><br>
            <input type="submit" value="Sign up" id="submit" class="submit-input" style="margin-top: 2rem;">
        </div>
        <div>
            <p class="text-light" style="margin-top: 2rem;">Already have an account? <a href="index.html" class="text-light">Sign in!</a></p>
        </div>
    </div>
</body>
</html>
